<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian - Clinical Data Viewer</title>
    <meta name="description" content="A VS Code-like interface for viewing CDISC clinical trial data" />
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 13px;
        line-height: 1.4;
      }

      body {
        background-color: #1e1e1e;
        color: #cccccc;
      }

      #app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Loading screen */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1e1e1e;
        color: #cccccc;
        font-size: 14px;
      }

      .loading::after {
        content: "";
        width: 20px;
        height: 20px;
        margin-left: 10px;
        border: 2px solid #3c3c3c;
        border-top: 2px solid #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Ensure proper rendering */
      .brian-app {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
